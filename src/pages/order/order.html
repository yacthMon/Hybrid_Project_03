<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="orderType" color="primary" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="restaurant">
      Restaurant
    </ion-segment-button>
    <ion-segment-button value="delivery">
      Delivery
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="orderType=='delivery'">    
    <ion-card-content>
      <h2>สถานที่จัดส่งสินค้า</h2>
      <ion-item>
          <ion-label floating>ที่อยู่</ion-label>
          <ion-input type="text" value=""></ion-input>
      </ion-item>      
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
          <ion-label floating>ชื่อลูกค้า</ion-label>
          <ion-input [(ngModel)]="customerName" type="text" value=""></ion-input>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

  <ion-footer>
      <button ion-button class="button-bottom">สั่งสินค้า</button>
  </ion-footer>

</ion-content>
