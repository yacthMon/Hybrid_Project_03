<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu" style="color: #6cbd35;"></ion-icon>
    </button>
    <ion-title>Addmenu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="saveData()">
		<ion-item href="#">
			<ion-label>nameMenu</ion-label>
			<ion-input type="text" [(ngModel)]="menu.nameMenu" name="nameMenu"></ion-input>
		</ion-item>

		<ion-item href="#">
			<ion-label>detail</ion-label>
			<ion-input type="text" [(ngModel)]="menu.detail" name="detail"></ion-input>
		</ion-item>

		<ion-item href="#">
			<ion-label>menuPrice</ion-label>
			<ion-input type="number" [(ngModel)]="menu.menuPrice" name="menuPrice"></ion-input>
		</ion-item>

		<ion-item href="#">
			<ion-label>nameImg</ion-label>
			<ion-input type="text" [(ngModel)]="menu.nameImg" name="nameImg"></ion-input>
		</ion-item>



		 <br>
		 <button ion-button type="submit" block>Add</button>
	</form>
</ion-content>
