<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu" style="color:#6cbd35;"></ion-icon>
		</button>
		<ion-title>Status</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card *ngFor="let state of status">
		<ion-grid>
			<ion-row>
				<ion-col col-3>
					<ion-icon name="{{state.icon}}" style="zoom:3.0;"></ion-icon>
				</ion-col>
				<ion-col col-9>
					<span class="titlet">{{state.state}} </span>
					<p class="detail">Time {{state.time}}</p>
				</ion-col>
			</ion-row>
		</ion-grid>
		<button *ngIf="state.state=='Delivery'" class="button button-full button-positive" (click)="receiveFood()">
				Recived</button>
	</ion-card>
