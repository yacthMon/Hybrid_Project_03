<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>


  <ion-card *ngFor="let order of orders">

    <ion-grid no-padding>
      <ion-row>
        <ion-col col-5>
          <img src="./assets/imgs/{{order.nameImg}}">
        </ion-col>
        <ion-col col-7>

          <div class="outma">
            <span class="title"> {{order.nameMenu}} </span>
            <br>
            <span class="price"> {{order.menuPrice}}฿</span> x {{order.amout}}
            <button ion-button small (click)="doPlus(order)">+</button>
            <button ion-button small (click)="doMinus(order)">-</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
  <div text-center class="total">
    <br>
    <br>{{orders.length==0?"No order yet":"Total : ฿ " + balance}}
  </div>
  <div class="button-bottom">
    <button *ngIf="orders.length>0" class="button-dd" (click)="goToTypeOrder()"> Proceed To Checkout</button>
    <button *ngIf="orders.length==0" class="button-dd" (click)="goToMenu()"> Go to menu</button>
  </div>

</ion-content>
